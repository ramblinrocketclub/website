name: Build and deploy website
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Build Site
        run: ./build.sh

      - name: Deploy Site
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: deploy
          folder: public
          single-commit: true
          ssh-key: ${{ secrets.DEPLOY_KEY }}
