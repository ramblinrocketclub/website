# The URL the site will be built for
base_url = "https://ramblinrocketclub.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", the generated HTML files are minified.
minify_html = true

[markdown]
# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => ðŸ˜„)
render_emoji = true

[extra]
# Image in Nav Bar
header = 'branding/header.png'

slack_invite = "https://ramblin-rocket-club.slack.com/"

dropdown = ["Teams"]
links = [
    { title = "Slack", link = "https://ramblin-rocket-club.slack.com/"},
    { title = "Mailing List", link = "https://lists.gatech.edu/sympa/subscribe/gtrc" }
]
